<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Hover</title>
</head>
<body>
   
    <div class="card">
        <div class="imgbox">
           <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-Vector-No-Background.png">
        </div>
        <div class="content">
        <center><h2>Keep Smiling</h2></center>
            <p>Quaid-e-Azam Muhammad Ali Jinnah Once Said That Faith, Unity, Discipline is 
            the national motto of Pakistan.</p> 
        </div>
    </div>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    place-items: ceneter;
    font-style: italic;
    font-size: 12;
}
body{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    place-items: center;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW0EOSMX4cz3WyDjU8umc3HkbL_fnuRAJK4y9GwBGQGEszQkc9khNectOdo-xpmEeaET4&usqp=CAU');
    background-size: 100% 100%;
    background-repeat: no-repeat;
}

.card{
    position: relative;
    width: 300px;
    height: 200px;
    border-radius: 10px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
    transition: 0.3s;
    padding: 30px 50px;
    background-image: url('http://wallpaperswide.com/download/beautiful_country_road_tree_tunnel-wallpaper-5120x4096.jpg');
    background-size: 100% 100%;
    cursor: pointer;
}

.card:hover{
    height: 320px;
    display: inline-block;
    transform: translateY(-80px);
} 
.imgbox{
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-20px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99;
    transform: translateY(-80px);
    
}
img{
    width: 78%;
    border-radius: 10px;
    box-shadow: 0px 100% 100% rgba(0, 0, 0, 0.5);
}
.content{
    padding: 10px 20px;
    text-align: center;
    transform: translateY(-150px);
    opacity: 0;
    transition: 00.3s;
}

.card:hover > .content {
    opacity: 1;
    transform: translateY(-140px);
    color: rgb(255, 5, 5);
}


    </style>
</body>
</html>
